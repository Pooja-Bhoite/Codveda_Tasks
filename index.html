<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f2f2f2; 
            font-family: Arial;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 10px gray;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 18px;
        }
        #count {
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2 id="count">0</h2>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <button onclick="reset()">Reset</button>
</div>

<script>
    let count = 0;

    function increment() {
        count++;
        document.getElementById("count").innerText = count;
    }

    function decrement() {
        if(count > 0){
            count--;
            document.getElementById("count").innerText = count;
        }
    }

    function reset() {
        count = 0;
        document.getElementById("count").innerText = count;
    }
</script>

</body>
</html>
